<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>::Gerenciador de Tarefas - Login</title>
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div th:replace="fragments/fragments :: cabecalhoDeslogado"></div>
		<div class="container">
			<div style="margin: 10px;"><h3>Cadastro de UsuÃ¡rio</h3></div>
			<form class="form-signin" action="/registration" method="Post" th:object="${usuario}">
				<div class="form-group">
					<div class="col-md-9">
						<label for="nome">Nome: </label>
						<input type="text" required maxlength='50' class="form-control" id="nome" placeholder="nome" th:field="*{nome}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}"><label th:errors="*{nome}" class="validation-message"></label></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-9">
						<label for="login">Login: </label>
						<input type="text" required maxlength='50' class="form-control" id="login" placeholder="login" th:field="*{login}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('login')}"><label th:errors="*{login}" class="validation-message"></label></div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-9">
						<label for="senha">Senha: </label>
						<input type="password" required maxlength='10' class="form-control" id="senha" placeholder="senha" th:field="*{senha}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('senha')}"><label th:errors="*{senha}" class="validation-message"></label></div>
					</div>		
				</div>
				<div class="form-group">
					<div class="col-md-9">
						<label for="email">E-mail: </label>
						<input type="text" required maxlength='50' class="form-control" id="email" placeholder="email" th:field="*{email}">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}"><label th:errors="*{email}" class="validation-message"></label></div>
					</div>
				</div>				
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</div>
			</form>
			<p th:text="${mensagem}"></p>		
		</div>
		
		<div th:replace="fragments/fragments :: js"></div>
	</body>
</html>
