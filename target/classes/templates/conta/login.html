<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>::Gerenciador de Tarefas - Login</title>
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div th:replace="fragments/fragments :: cabecalhoDeslogado"></div>
		<div class="container">
			<div style="margin: 10px;"><h3>Login</h3></div>
			<form class="form-signin" action="/login" method="Post">
				<div class="form-group">
					<div class="col-md-9">
						<label for="login">Login: </label>
						<input type="text" required maxlength='50' class="form-control" id="login" placeholder="login" name="login">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-9">
						<label for="senha">Senha: </label>
						<input type="password" required maxlength='50' class="form-control" id="senha" placeholder="senha" name="senha">
					</div>		
				</div>
				<div class="form-group">
					<div class="col-md-9">
						<div class="alert alert-danger" role="alert" th:if="${param.error}">
							Não foi possível fazer o login.
						</div>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Conectar</button>
				</div>
				<div class="form-group">
					<span>Não possui conta? <a href="/registration">Cadastre-se aqui</a></span>
				</div>
			</form>		
		</div>
		<div th:replace="fragments/fragments :: js"></div>
	</body>
</html>
